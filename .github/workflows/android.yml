name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 'latest'
        packages: |
          platforms;android-34
          system-images;android-34;default;x86_64
          emulator

    - name: Accept SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: List SDK Packages
      run: sdkmanager --list

    - name: Set environment variables
      run: |
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Create AVD
      run: avdmanager create avd -n test -k "system-images;android-34;default;x86_64" --device "pixel" --force

    - name: Start Emulator
      run: |
        nohup emulator -avd test -no-window -no-audio -no-boot-anim -accel off &
        adb wait-for-device
        adb shell input keyevent 82 # Unlock screen

    - name: Wait for Emulator to Boot
      run: |
        sleep 60
        adb shell getprop init.svc.bootanim | grep -m 1 stopped

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Tests
      run: ./gradlew connectedAndroidTest

    - name: Build with Gradle
      run: ./gradlew build
